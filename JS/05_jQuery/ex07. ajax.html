        let movieURL = 	'http://kobis.or.kr/kobisopenapi/webservice/rest/boxoffice/searchDailyBoxOfficeList.json?key=f5eef3421c602c6cb7ea224104795888&targetDt=20230101'
        const getAPI = () => {
            $.ajax({
                // Ïñ¥ÎîîÎûë ÌÜµÏã†Ìï† Í±¥ÏßÄ
                url : movieURL,
                // Ïñ¥Îñ§ Î∞©ÏãùÏúºÎ°ú ÌÜµÏã†Ìï† Í±¥ÏßÄ
                type : 'get',
                // ÌÜµÏã† ÏÑ±Í≥µ Ïãú
                success : (response)=>{
                    console.log(response.boxOfficeResult.dailyBoxOfficeList);
                    let movieList = response.boxOfficeResult.dailyBoxOfficeList;
                    // console.log(movieList[0].rank);
                    // console.log(movieList[0].movieNm);
                    // console.log(movieList[0].openDt);
                    for(let i = 0 ;i < movieList.length ;i++){
                        console.log(movieList[i].rank,movieList[i].movieNm,movieList[i].openDt);
                    }
                    let tabelForm = `

                    for(let i of movieList){

                            <td>${i.movieNm}</td>
                            <td>${i.openDt}</td>

                        `
                    }
                    tabelForm += `</table>`;
                    $('#container').html(tabelForm);

        }
    </script>
